<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras de Linha</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>voce pode escrever um parágrafo de qualque jeito
        basta colocar dentre de &lt;p&gt; e &lt;/p&gt; <br> usando a tag 
        &lt;br&gt; "break role" ele quebra a linha <!--lt less than / gt greater than-->
    </p>

    <p>
        Vamos adicionar alguns simbolos:
        &reg;
        &copy;
        &trade;
        &Delta;
        &uarr;
    </p>

    <p>
        Vamos adicionar emojis:
        &#x2764 &#xFE0F 
        &#x1F60A

    </p>
</body>
</html>
